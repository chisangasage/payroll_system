<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll system login</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
  <section class="vh-100 gradient-custom bg-primary">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
               
                  <p class="text-white-50 mb-5">
                      {% if messages %}
                          {% for message in messages  %}
                          {{ message }}
                          {% endfor %}
                      {% endif %}
                  </p>
                  <h2 class="fw-bold mb-2 text-uppercase">Admin Login</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>
                  <div class="mb-md-5 mt-md-4 pb-5">
                      <form method="POST" action="">
                          {% csrf_token %}
                      <form>
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input name="username" type="text" class="form-control form-control-lg" />
                      <label for="username" class="form-label pt-2">Username</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" name="password" class="form-control form-control-lg" />
                      <label for="password" class="form-label pt-2">Password</label>
                     
                  <p class="small mb-10 pb-lg-3 pt-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
    
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>    
              </form>
          </form>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
