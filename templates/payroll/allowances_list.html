{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="col-md-12 text-end">
    <a class="btn btn-secondary" href="{% url 'benefits_index' %}">Back</a>
  </div>
  <h3>Master Allowances</h3>
  <a href="{% url 'add_allowance_master' %}" class="btn btn-success mb-3">Add New Allowance</a>
  <table class="table table-bordered">
    <thead><tr><th>Name</th><th>Amount</th><th>Actions</th></tr></thead>
    <tbody>
    {% for a in allowances %}
      <tr>
        <td>{{ a.name }}</td>
        <td>{{ a.amount }}</td>
        <td>
          <a class="btn btn-primary btn-sm" href="{% url 'edit_allowance_master' a.id %}">Edit</a>
          <a class="btn btn-danger btn-sm" href="{% url 'delete_allowance_master' a.id %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No allowances have been created yet.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
